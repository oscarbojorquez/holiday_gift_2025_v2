<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>CAA — Four-Panel Demo (Impact panel module)</title>
  <link rel="stylesheet" href="styles.css" />

  <!-- GSAP + ScrollTrigger (free) -->
  <script defer src="https://cdn.jsdelivr.net/npm/gsap@3.12.5/dist/gsap.min.js"></script>
  <script defer src="https://cdn.jsdelivr.net/npm/gsap@3.12.5/dist/ScrollTrigger.min.js"></script>
  <!-- Optional (Club GreenSock) – auto-detected if you include it -->
  <!-- <script defer src="DrawSVGPlugin.min.js"></script> -->

  <!-- Optional: Lottie (auto-detected; safe to omit) -->
  <script defer src="https://cdn.jsdelivr.net/npm/lottie-web@5.12.2/build/player/lottie_light.min.js"></script>

  <!-- Impact panel component -->
  <script type="module" defer src="impact-panel.js"></script>
</head>
<body>

  <main class="page">
    <!-- Panel 1 -->
    <section class="panel p1">
      <div class="inner">
        <h2>Panel 1 — Hero / opener</h2>
        <p>Scroll down to see the CAA Impact reveal panel.</p>
      </div>
    </section>

    <!-- Panel 2: IMPACT MODULE (drop-in) -->
    <section class="panel c-impact" data-impact-panel data-pin="true" data-duration="2600">
      <div class="inner">

        <p class="eyebrow">And in 2026, we welcome a new year and a new name!</p>

        <!-- Words (positions via CSS to match comp) -->
        <h1 class="word w-introducing">Introducing</h1>
        <h1 class="word w-our">Our</h1>
        <h1 class="word w-new">new</h1>
        <h1 class="word w-name">name</h1>

        <!-- Dotted lines (animated). ViewBox provides a stable canvas. -->
        <svg class="lines" viewBox="0 0 1440 900" preserveAspectRatio="xMidYMid slice" aria-hidden="true">
          <!-- A: Introducing → Our (maps to your Line 22.svg orientation) -->
          <!-- Your Line 22 coords: x1="1.50032" y1="105.242" x2="485.728" y2="1.50031" -->
          <!-- Scaled/positioned into our canvas below -->
          <line id="lineA" class="dotline"
                x1="540" y1="250" x2="1180" y2="360" />

          <!-- B: Our → new (your Line 23.svg) -->
          <!-- Your Line 23 coords: x1="1.50028" y1="1.50029" x2="409.273" y2="80.967" -->
          <line id="lineB" class="dotline"
                x1="1040" y1="420" x2="760"  y2="500" />

          <!-- C: curved arc from left → toward "new" (your Ellipse 11.svg) -->
          <!-- Hand-matched cubic path now; replace the 'd' below with the EXACT d="" from Ellipse 11.svg for pixel-perfect fidelity -->
          <path id="lineC" class="dotline"
                d="M 240 560 C 360 440, 560 380, 760 370" />

          <!-- D: name → logo (your Line 24.svg) -->
          <!-- Your Line 24 coords: x1="1.50037" y1="1.50039" x2="638.534" y2="185.601" -->
          <line id="lineD" class="dotline"
                x1="260" y1="620" x2="980" y2="620" />
        </svg>

        <!-- Logo (your exact SVG asset) -->
        <div class="logo-wrap" aria-label="CAA Community & Impact logo">
          <img class="logo" src="./assets/Group 17.svg" alt="CAA Community &amp; Impact" />
        </div>

        <!-- Optional Lottie mount (remove if not needed; timeline remains intact) -->
        <div class="lottie" data-lottie-src="path/to/your-stars.json" data-start="0.10" data-end="2.30" aria-hidden="true"></div>

        <p class="toast">Here’s to a more<br/>optimistic future ahead.</p>
      </div>
    </section>

    <!-- Panel 3 -->
    <section class="panel p3">
      <div class="inner">
        <h2>Panel 3 — Content</h2>
      </div>
    </section>

    <!-- Panel 4 -->
    <section class="panel p4">
      <div class="inner">
        <h2>Panel 4 — CTA / Footer</h2>
      </div>
    </section>
  </main>

</body>
</html>
