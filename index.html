<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>CAA Community & Impact Reveal</title>
  <link rel="stylesheet" href="styles.css" />

  <!-- GSAP + ScrollTrigger -->
  <script defer src="https://cdn.jsdelivr.net/npm/gsap@3.12.5/dist/gsap.min.js"></script>
  <script defer src="https://cdn.jsdelivr.net/npm/gsap@3.12.5/dist/ScrollTrigger.min.js"></script>

  <!-- Optional Lottie -->
  <script defer src="https://cdn.jsdelivr.net/npm/lottie-web@5.12.2/build/player/lottie_light.min.js"></script>

  <script type="module" defer src="impact-panel.js"></script>
</head>
<body>

  <main class="page">
    <section class="panel p1"><div class="inner"><h2>Panel 1</h2></div></section>
    <section class="panel p2"><div class="inner"><h2>Panel 2</h2></div></section>
    <section class="panel p3"><div class="inner"><h2>Panel 3</h2></div></section>

    <!-- === PANEL 4: CAA IMPACT MODULE === -->
    <section class="panel c-impact" data-impact-panel data-pin="true" data-duration="2600">
      <div class="inner">

        <!-- Aligned headline -->
        <h2 class="impact-headline">
          And in 2026, we welcome a new year and a new name!
        </h2>

        <!-- Naming animation -->
        <svg class="naming-animation" viewBox="0 0 1280 880" preserveAspectRatio="xMidYMid meet">
          <text x="0" y="200" font-size="80" class="introducing">Introducing</text>
          <text x="1076" y="435" font-size="80" class="our">Our</text>
          <text x="480" y="600" font-size="80" class="new">new</text>
          <text x="30" y="700" font-size="80" class="name">name</text>
          <text x="677" y="864" font-size="50" class="logo-label">CAA Community</text>

          <!-- Connector paths -->
          <path class="path path-to-our"  d="M598 170 L1164 354" />
          <path class="path path-to-new"  d="M1163 467 L679 571" />
          <path class="path path-to-name" d="M490 530 Q280 420 132 630" />
          <!-- Line 24 shortened (removed ~5 dots ≈ 70px) -->
          <path class="path path-to-logo" d="M324 718 L665 798" />
        </svg>

        <!-- Logo -->
        <div class="logo-wrap" aria-label="CAA Community & Impact logo">
          <img class="logo" src="./assets/Group 17.svg" alt="CAA Community & Impact" />
        </div>

        <!-- Optional Lottie -->
        <div class="lottie"
             data-lottie-src="path/to/animation.json"
             data-start="0.2"
             data-end="2.2"
             aria-hidden="true"></div>

        <p class="toast">Here’s to a more<br/>optimistic future ahead.</p>
      </div>
    </section>
  </main>
</body>
</html>
